<!DOCTYPE html>
<html>
<head>
    <title>JavaScript getElementsByTagName() Demo</title>
</head>
<body>
    <h1>JavaScript getElementsByTagName() Demo</h1>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>

    <button id="btnCount">Count H2</button>

    <script>
        let button = document.querySelector("button")
        let newp = document.createElement('p')
        newp.innerHTML=" This is the fouth paragraph";
        button.before(newp);
        let btn= document.getElementById("btnCount")
        btn.addEventListener('click',()=>{
            let el= document.getElementsByTagName('p');
            alert(el.length)
        })
    </script>
</body>

</html>
