<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    window.onload=function(){
 document.body.innerHTML="<div>INPUT</div>"
  let div = document.querySelector("div");
let input =document.createElement("div");
div.after(input);
input.innerHTML=' <input type="text">'

let output =document.createElement("div");
input.after(output);
output.innerHTML='<h1>output</h1>'

let textArea =document.createElement("div");
output.after(textArea);
textArea.innerHTML='  <textarea name="" id="" cols="30" rows="10"></textarea>'

let btn =document.createElement("div");
textArea.after(btn);
btn.innerHTML=' <button> submit</button>'

btn.onclick= function(){
    let inputtxt = document.querySelector("input");
    let outTxt = document.querySelector("textarea");
    outTxt.value += inputtxt.value;
    inputtxt.value="";
}
    }
</script>
</head>
