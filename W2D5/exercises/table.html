<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <script>
        window.onlaod=onloadHandler;
        let arrayList = [{name:'rose',color:'pink'}, {name:'jasmine',color:'white'},
        {name:'lily',color:'white'}];
        function onloadHandler(){
         let button= document.querySelector("button");
         button.onclick= showTable;
         button.onclick=showList;
         
        }
        
        function showList(){
            buildList(arrayList);
        }


        function buildList(arrayList){
            let ul= document.createElement("ul");
            ul.setAttribute("id","flowers");
            for(let el of arrayList){
                let li=document.createElement("li");
                li.innerHTML=el.name +"-"+el.color;

                ul.append(li);
            }
            document.querySelector("label").after(ul);

        }

         function showTable(){
            let myTable= document.createElement("table");
            myTable.setAttribute("id","flowers");


             //add header column

            for(let el in arrayList[0] ){
                   let th= document.createElement('th');
                   th.innerHTML=el;
                   myTable.append(th);
            }
            //adding rows

            for(let el of arrayList){
            //create row
            let row = document.createElement('tr');
            //looop through object using for.. in to add columns
            for(let prop in el){
                let col=document.createElement('td');
                col.innerHTML=el[prop];//value of the property
                row.append(col);

            }
            myTable.append(row);

            }
            document.querySelector("label").after(myTable);

         }
       </script>
    </head>
    <body>
        <button onclick = 'showTable()'> Show Table</button>
        <button onclick="showRadio()"></button>
         <button onclick = 'showList()'> Show List</button>

        <label>List of Flowers</label>
    </body>
</html>
