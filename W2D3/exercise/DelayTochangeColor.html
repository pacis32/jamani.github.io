    <script>
     window.onload= onloadHandler;
    function onloadHandler( ){
        let button=document.getElementById("copyButton")
        button.onclick=changeBackground;

        function changeBackground(evt){
            //evt.target.classList.add("special");
            document.getElementById("copyButton").style.backgroundColor="green"
            setTimeout(function(){
                //evt.target.classList.remove("special");
                document.getElementById("copyButton").style.backgroundColor="white"
            },3000)
          
        }
    }
    </script>

<body>
    <button id="copyButton">Copy</button>
