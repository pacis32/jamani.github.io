<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
      let ulL=document.querySelector("ul")
       let fruits=ulL.children;
        //add a child
        let newLi= document.createElement("li");
         let lastFruit= fruits[fruits.length-1];
         lastFruit.before(newLi);//or you can add it
         newLi.innerHTML="Mango";
        //  newLi.outerHTML="<li >Mango</li>";
        }
    </script>
</head>
<body>
    <ul class="fruitsClass">
        <li>Apple</li>
        <li>GrAPES</li>
        <li>BANANA</li>
    </ul>

    <ul >
        <li>Earth</li>
        <li>Moon</li>
    </ul>
</body>
</html>
